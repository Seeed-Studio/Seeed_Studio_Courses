<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Edge AI 101 with Nvidia Jetson</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Edge AI course using Nvidia Jetson">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- 引入 Docsify 的主题样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  
  <style>
    /* 右边栏的样式 */
    .toc {
      position: fixed;
      right: 20px;
      top: 100px;
      width: 200px;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }

    .toc ul {
      padding-left: 20px;
    }

    .toc ul li {
      margin-bottom: 5px;
    }
    
    .toc ul li a {
      text-decoration: none;
      color: #333;
    }

    .toc ul li a:hover {
      color: #007bff;
    }
  </style>
</head>

<body>
  <!-- Docsify 的应用容器 -->
  <div id="app"></div>

  <!-- Docsify 配置 -->
  <script>
    window.$docsify = {
      name: 'Edge AI 101 with Nvidia Jetson',
      repo: 'https://github.com/Seeed-Studio/Seeed_Studio_Courses',
      loadSidebar: true,
      sidebar: '_sidebar.md',  // 显式指定路径
      auto2top: true,
      routerMode: 'hash', // 使用 hash 模式避免路径嵌套问题
      relativePath: true,
      homepage: 'README.md',
      notFoundPage: true,
      subMaxLevel: 1, // 设置子标题层级
      toc: {               // 启用目录生成
        includeLevel: [1, 2, 3],  // 设置目录包含的标题级别
        auto: true,               // 自动生成目录
        container: '.toc'         // 设置目录显示的容器
      }
    };
  </script>

  <!-- 引入 Docsify 核心库 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 引入 Docsify 折叠插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- 右边栏目录容器 -->
  <div class="toc" id="toc"></div>
</body>

</html>
