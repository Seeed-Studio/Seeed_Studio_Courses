<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- 基类 -->
    <rect x="300" y="50" width="200" height="140" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
    <text x="400" y="80" text-anchor="middle" font-size="18" font-weight="bold" fill="#388E3C">BaseSensor (基类)</text>
    <line x1="300" y1="100" x2="500" y2="100" stroke="#388E3C" stroke-width="1"/>
    <text x="320" y="120" font-size="14">model_name</text>
    <text x="320" y="140" font-size="14">sensor_active</text>
    <line x1="300" y1="160" x2="500" y2="160" stroke="#388E3C" stroke-width="1"/>
    <text x="320" y="180" font-size="14">activate_sensor()</text>

    <!-- 继承连接线 -->
    <path d="M400 185 L400 250" stroke="#388E3C" stroke-width="2" marker-end="url(#arrowhead2)"/>
    <defs>
        <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#388E3C"/>
        </marker>
    </defs>

    <!-- 子类：温度传感器 -->
    <rect x="300" y="250" width="200" height="160" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
    <text x="400" y="280" text-anchor="middle" font-size="16" font-weight="bold" fill="#F57C00">TemperatureSensor</text>
    <line x1="300" y1="300" x2="500" y2="300" stroke="#F57C00" stroke-width="1"/>
    <text x="320" y="320" font-size="14">继承自 BaseSensor 的属性</text>
    <text x="320" y="340" font-size="14">location</text>
    <text x="320" y="360" font-size="14">temperature</text>
    <line x1="300" y1="380" x2="500" y2="380" stroke="#F57C00" stroke-width="1"/>
    <text x="320" y="400" font-size="14">read_temperature()</text>

    <!-- 说明文字 -->
    <text x="60" y="80" font-size="14" fill="#333">基类：</text>
    <text x="80" y="100" font-size="14" fill="#333">• 定义共享的属性和方法</text>

    <text x="60" y="300" font-size="14" fill="#333">子类：</text>
    <text x="80" y="320" font-size="14" fill="#333">• 继承父类的所有属性和方法</text>
    <text x="80" y="340" font-size="14" fill="#333">• 可以添加特定的功能</text>
</svg>
